on:
  push:
    branches:
      - test-main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          default-branch: test-main
          command: release-pr
          skip-labeling: true